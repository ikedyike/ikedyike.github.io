<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Job Elina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Canvas Confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 3rem);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <h1>GOOD JOB ELINA I AM PROUD OF YOU</h1>

    <script>
    function fireConfetti() {
        if (typeof confetti !== 'function') {
            console.log('confetti is not loaded');
            return;
        }

        const colors = [
            '#1B5E20', // deep forest green
            '#388E3C', // mid green
            '#81C784', // soft/sagey green
            '#8D6E63', // warm brown
            '#D7CCC8'  // light tan
        ];

        // fire several bursts across the bottom
        const bursts = 5; // try 5â€“8 for more coverage
        for (let i = 0; i < bursts; i++) {
            confetti({
                particleCount: 40,         // per burst
                spread: 150,               // very wide fan
                startVelocity: 45,
                scalar: 1.3,               // bigger pieces
                origin: {
                    x: i / (bursts - 1),   // evenly from left (0) to right (1)
                    y: 1                   // bottom of the screen
                },
                colors: colors
            });
        }
    }

    window.addEventListener('load', () => {
        fireConfetti();
        setTimeout(fireConfetti, 500);
        setTimeout(fireConfetti, 1000);
    });
</script>
</body>
</html>
